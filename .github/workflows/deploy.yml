name: Deploy Hai local

on: [push]

env:
  BRANCH_NAME: ${{ github.ref_name }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Netlify
        run: npm install netlify-cli@17.10.1 -g

      - name: Install Dependencies
        run: npm ci

      - name: retrieve affected apps
        id: affectedApps
        run: |
          echo "AFFECTED_APPS=$(nx show projects --affected --type app)" >> $GITHUB_OUTPUT

      - name: my output affected
        run: |
          printf "${{ join(steps.affectedApps.outputs.*, '\n') }}"          

      - name: Check for Affected Projects
        uses: 2coo/action-nx-affected@v2
        id: checkForAffected

      - name: output affected
        run: |
          printf "${{ join(steps.checkForAffected.outputs.*, '\n') }}"

